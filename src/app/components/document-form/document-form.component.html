<div class="heading"><h3>Create Document Type</h3></div>
<mat-card >
<div class="container"  novalidate>


  <form [formGroup]="formGroup"  class="form">
    <mat-form-field class="form-element" appearance="outline">
      <mat-label>Document Type</mat-label>
      <input matInput placeholder="Document Type" formControlName="doc_type">
       <!-- <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
        {{ getErrorEmail() }}
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-element" appearance="outline">
      <mat-label>Discription</mat-label>
      <textarea matInput placeholder="Discription" formControlName="discription"></textarea>
      <!-- <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
        {{ getErrorPassword() }}
      </mat-error> -->
    </mat-form-field>

    <div class="form-addfield">
      <button mat-raised-button color="primary" (click)="opendialog(null)" class="button" >Add Field</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="ELEMENT_DATA.length>0">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="field_id">
        <th mat-header-cell *matHeaderCellDef> Field Id </th>
        <td mat-cell *matCellDef="let element"> {{element.field_id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="field_label">
        <th mat-header-cell *matHeaderCellDef> Field Label </th>
        <td mat-cell *matCellDef="let element"> {{element.field_label}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="field_sequence">
        <th mat-header-cell *matHeaderCellDef> Field Seq. </th>
        <td mat-cell *matCellDef="let element"> {{element.field_sequence}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="field_type">
        <th mat-header-cell *matHeaderCellDef> Field Type </th>
        <td mat-cell *matCellDef="let element"> {{element.field_type}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button >
            <mat-icon (click)="opendialog(element)">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteElement(element.field_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


    <div class="form-save">
      <button mat-raised-button color="primary" type="submit" class="button" >Save</button>
    </div>

    <div class="form-cancel">
      <button mat-raised-button color="primary" type="submit" class="button" >Cancel</button>
    </div>

  </form>
</div>
</mat-card>
