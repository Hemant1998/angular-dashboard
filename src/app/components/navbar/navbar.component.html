<mat-grid-list cols="4" rowHeight="100%">
<mat-sidenav-container fullscreen >

  <mat-sidenav #sidenav mode="side" opened position="start" *ngIf="isLoggedIn | async">
   <h1 style="text-align:center;color:rgba(0,0,0,0.5)">DAS  <img src="../../../assets/newicon.jpg">  </h1>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <h3 matSubheader><mat-icon>home</mat-icon> Dashboard </h3>

          <a mat-list-item routerLink="/admin" >
              <mat-icon>assignment_ind</mat-icon> <span class="nav-caption"> Admin</span>
          </a>
          <!-- <a mat-list-item routerLink="/owner">
              <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Owner Actions</span>
          </a>
          <a mat-list-item routerLink="#" >
              <mat-icon>account_balance</mat-icon><span class="nav-caption">Account Actions</span>
          </a> -->
        </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" *ngIf="isLoggedIn | async">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
    <button mat-button [matMenuTriggerFor]="menu">
        <img class="avatar"  src="../../../assets/img_avatar.png">
      </button>
<mat-menu  #menu="matMenu">
  <button class="mat-menu-item" mat-menu-item="" (click)="logout()" role="menuitem" tabindex="0"
  aria-disabled="false"><mat-icon class="mat-icon notranslate material-icons mat-icon-no-color"
   role="img" aria-hidden="true">exit_to_app</mat-icon> Sign Out
   <div class="mat-menu-ripple mat-ripple" matripple=""></div></button>
</mat-menu>
    </mat-toolbar>
    <div class="main-content">
      <div class="page-content">
        <div class="page-content-wrap">
          <router-outlet></router-outlet>
          <div style="height: 60px;"></div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</mat-grid-list>
