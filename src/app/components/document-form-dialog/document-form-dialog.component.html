<mat-card clas="usr-mat-card">
  <div class="container"  novalidate>


    <form [formGroup]="formGroup"  class="form">
      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Document Type</mat-label>
        <input matInput placeholder="Document Type" formControlName="doc_type">
         <!-- <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error> -->
      </mat-form-field>
      <mat-form-field class="form-element" appearance="outline">
        <mat-label>Discription</mat-label>
        <textarea matInput placeholder="Discription" formControlName="discription"></textarea>
        <!-- <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error> -->
      </mat-form-field>


      <div class="form-save">
        <button mat-raised-button color="primary" type="submit" class="button" >Save</button>
      </div>

      <div class="form-cancel">
        <button mat-raised-button color="primary" type="submit" class="button" >Cancel</button>
      </div>

    </form>
  </div>
  </mat-card>
