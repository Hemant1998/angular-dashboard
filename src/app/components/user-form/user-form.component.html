<!-- form card register -->
<div class="card card-outline-secondary">
  <div class="card-header">
      <h3 class="mb-0">Create User</h3>
  </div>
  <div class="card-body">
      <form class="form" role="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()" autocomplete="off">

          <div class="row">
            <div class="col-6">
          <div class="form-group">
              <label for="inputName">User Name</label>
              <input type="text" class="form-control" [disabled]="true" formControlName="user_name" placeholder="User Name">
              <span *ngIf="!formGroup.controls['user_name'].valid && formGroup.controls['user_name'].touched">
                Field is required
              </span>
            </div>
        </div>

        </div>

        <div class="row">
          <div class="col">
          <div class="form-group">
            <label for="inputName" [hidden]="view">Password</label>
            <input type="password" [hidden]="view" class="form-control" formControlName="password" placeholder="password">
            <span *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
              {{ getErrorPassword() }}
            </span>
        </div>
        </div>


      <div class="col">
        <div class="form-group">
          <label for="inputName" [hidden]="view">Re-Password</label>
          <input type="password" class="form-control" [hidden]="view" formControlName="re_password" placeholder="Re-Password">
        </div>
      </div>
      </div>


        <div class="row">
          <div class="col">
          <div class="form-group">
            <label for="inputName">First Name</label>
            <input type="text" class="form-control" formControlName="first_name" placeholder="First Name">
            <span *ngIf="!formGroup.controls['first_name'].valid && formGroup.controls['first_name'].touched">
              Field is required
            </span>
        </div>
        </div>


      <div class="col">
        <div class="form-group">
          <label for="inputName">Last Name</label>
          <input type="text" class="form-control" formControlName="last_name" placeholder="Last Name">
          <span *ngIf="!formGroup.controls['last_name'].valid && formGroup.controls['last_name'].touched">
            Field is required
          </span>
        </div>
      </div>
      </div>


      <div class="row">
        <div class="col">
      <div class="form-group">
        <label for="inputName">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <span *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </span>
    </div>
    </div>

    <div class="col">
      <div class="form-group">
        <label for="inputName">Contact Name</label>
        <input type="text" class="form-control" formControlName="contact" placeholder="Contact">
        <span *ngIf="!formGroup.controls['contact'].valid && formGroup.controls['contact'].touched">
          {{ getErrorContact() }}
        </span>
    </div>
    </div>
    </div>

    <!-- <div class="form-group">
      <label for="inputName">User Role</label>
      <input type="text" class="form-control" formControlName="contact" placeholder="Contact">
  </div> -->
  <div class="row">
    <div class="col">
  <div class="form-group">
    <label>Role</label>
    <input type="hidden" formControlName="user_role"/>
    <app-combo-box [editFieldType]="editFieldType" [view]="view" [list]="role" (messageToEmit)="getMessage($event)" ></app-combo-box>

  </div>
  </div>
  </div>

      <div class="row r-cls" >
        <div class="col-md-6">
          <div class="form-group">
              <button type="submit" class="btn btn-success  float-right" [hidden]="view" [disabled]="!formGroup.valid" >Save</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <button type="submit" class="btn btn-success float-left" (click)="goBack()">Cancel</button>
        </div>
        </div>
      </div>
      </form>
  </div>
</div>
