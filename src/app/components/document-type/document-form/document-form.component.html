<div class="card card-outline-secondary">
  <div class="card-header">
    <h3 class="mb-0">Create Document Type</h3>
  </div>
  <div class="card-body">
    <form class="form" role="form" [formGroup]="formGroup" autocomplete="off">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="inputName">Document Type</label>
            <input type="text" class="form-control" formControlName="doc_type" placeholder="Document Type" />
            <span *ngIf="
                !formGroup.controls['doc_type'].valid &&
                formGroup.controls['doc_type'].touched
              ">
              Field is required
            </span>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="inputName">Description</label>
            <textarea class="form-control" formControlName="discription" placeholder="Description"></textarea>
            <span *ngIf="
                !formGroup.controls['discription'].valid &&
                formGroup.controls['discription'].touched
              ">
              Field is required
            </span>
          </div>
        </div>
      </div>
      <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="inputName">Document Type Code</label>
            <input type="text" class="form-control" formControlName="documentTypeCode" placeholder="Document Type Code" />
            <span *ngIf="
                !formGroup.controls['documentTypeCode'].valid &&
                formGroup.controls['documentTypeCode'].touched
              ">
              Field is required
            </span>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-10" style="margin-left: 67px">
          <button class="btn btn-success float-right" [hidden]="view" (click)="opendialog(null)">
            Add Field
          </button>
        </div>
      </div>

      <div class="row">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="field_id">
            <th mat-header-cell *matHeaderCellDef>Field Id</th>
            <td mat-cell *matCellDef="let element">{{ element.field_id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="field_label">
            <th mat-header-cell *matHeaderCellDef>Field Label</th>
            <td mat-cell *matCellDef="let element">
              {{ element.field_label }}
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="field_sequence">
            <th mat-header-cell *matHeaderCellDef>Field Seq.</th>
            <td mat-cell *matCellDef="let element">
              {{ element.field_sequence }}
            </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="field_type">
            <th mat-header-cell *matHeaderCellDef>Field Type</th>
            <td mat-cell *matCellDef="let element">{{ element.field_type }}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
              <p *ngIf="!view">Action</p>
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button *ngIf="!view">
                <mat-icon (click)="opendialog(element)">edit</mat-icon>
              </button>
              <button mat-icon-button (click)="deleteElement(element.field_id)" *ngIf="!view">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <div class="row btnclass">
        <div class="col-md-6">
          <div class="form-group">
            <button type="submit" (click)="onSubmit()" [hidden]="view" class="btn btn-success  float-right"
              [disabled]="!formGroup.valid">
              Save
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <button type="submit" class="btn btn-success float-left" (click)="goback()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
